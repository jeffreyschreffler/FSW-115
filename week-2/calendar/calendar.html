<!-- Modify this page to use a select and an input to generate a calendar for any month and year -->

<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Calendar</title>
        <link rel='stylesheet' href='calendar.css'>
    </head>
    <body>
        <div class='calendarWrapper'>
            <div class='calendarTitle'></div>
            <div class="calendarInputs">
                <form action="#">
                    <select name="month" id="month" class="input-style">
                    </select>
                    <input type="number" id="year"  class="input-style">
                    <button type="submit" id='go' class="input-style">Go</button>
                </form>
            </div>
            <div class='calendar' id='calendarDays'></div>
        </div>
    </body>
    <script src='./calendar.js'></script>
</html>
